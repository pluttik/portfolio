<!--This page currently loads from both the portfolio homepage and the homepage of the websites app-->
<!--The template lives in templates/websites/-->

{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'websites/base_home.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'websites/index.css' %}">

<body>

<div class="header" style="background-color: {{ business.business_colour }};">
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">&#x2630;</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="{% url 'websites:index' %}">home</a>
            <a href="https://pcdl2.pythonanywhere.com">my other Django site</a>
            <a href="https://pluttik.github.io">my CSS/Javascript site</a>
        </div>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="{% static 'websites/index.css' %}">

<div class="ul-container">
    <h1>Website generator for small businesses</h1>
    <h2>Small business websites created so far:</h2>
    <br>
    <ul>
    {% for business in businesses %}
        <h2><a href="{% url 'websites:home' business.id %}">{{ business.business_name }}</a></h2>
    {% endfor %}
    </ul>
</div>

</body>

<script src="{% static 'websites/base_home.js' %}"></script>
